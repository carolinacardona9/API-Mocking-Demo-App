[pytest]
# Configuraci√≥n de pytest para Cursor y BDD
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    users: Tests related to users
    products: Tests related to products
    images: Tests related to images
    bdd: BDD tests using Gherkin

